<!DOCTYPE html>
<html lang="en">

<head>
    <title>Add Student</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --accent: #1f6feb;
            --border: #d7dde6;
            --text: #1f2937;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: #f5f7fb;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background: #fff;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 10px 30px hsla(12, 88%, 50%, 0.08);
            width: min(720px, 90vw);
        }

        h1 {
            margin: 0 0 16px;
            color: var(--text);
            font-size: 24px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            grid-template-areas:
                "name address"
                "city address"
                "pincode pincode";
            gap: 12px 16px;
        }

        .field {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .name {
            grid-area: name;
        }

        .address {
            grid-area: address;
        }

        .city {
            grid-area: city;
        }

        .pincode {
            grid-area: pincode;
        }

        label {
            font-weight: 600;
            color: #111827;
        }

        input {
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.15s ease, box-shadow 0.15s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(31, 111, 235, 0.15);
        }

        .actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        button {
            padding: 10px 14px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
            transition: transform 0.1s ease, box-shadow 0.15s ease;
        }

        button[type="submit"] {
            background: var(--accent);
            color: #fff;
            box-shadow: 0 10px 20px rgba(31, 111, 235, 0.2);
        }

        button[type="reset"] {
            background: #e5e7eb;
            color: #111827;
        }

        button:hover {
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        @media (max-width: 640px) {
            .grid {
                grid-template-columns: 1fr;
                grid-template-areas:
                    "name"
                    "address"
                    "city"
                    "pincode";
            }

            .actions {
                justify-content: stretch;
                flex-direction: column;
            }

            .actions button {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <main class="card">
        <div class="card-header">
            <h1 class="card-title">New Student Information</h1>
        </div>

        <form action="{{ url_for('add_rec')}}" method="POST">
            <div class="grid">
                <div class="field name">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="field address">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>
                </div>

                <div class="field city">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required>
                </div>

                <div class="field pincode">
                    <label for="pincode">PinCode</label>
                    <input type="text" id="pincode" name="pincode">
                </div>
            </div>

            <div class="actions">
                <button type="reset" class="btn-back" onclick="window.location.href='{{ url_for('home') }}'">
                    Go Back To Home
                </button>
                <button type="submit">Add Student</button>
            </div>
        </form>
    </main>
</body>

</html>
